<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Form Validation Practice</title>
</head>
<body>
    <h1>New User Form</h1>
    <form novalidate action="">
        <div>
            <label for="email">Email:<span aria-label="required">*</span></label>
            <input type="email" name="email" id="email" minlength="10">
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="country">Country:<span aria-label="required">*</span></label>
            <input type="text" name="email" id="country" minlength="4" pattern="[a-zA-Z]+">
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="zip">Zip code:<span aria-label="required">*</span></label>
            <input type="text" name="zip" id="zip" minlength="5" maxlength="9" pattern="[0-9]+">
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="password1">Password:<span aria-label="required">*</span></label>
            <input type="password" name="password1" id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <div id="message">
                <p>Password must contain the following:</p>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
        </div>
        <div>
            <label for="password2">Confirm password:<span aria-label="required">*</span></label>
            <input type="password" name="password2" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
